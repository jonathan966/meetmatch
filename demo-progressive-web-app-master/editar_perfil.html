<h1 class="formulario_titulo">Editar perfil</h1>


   <form id="editarPerfilForm" enctype="multipart/form-data">

       <label for="imagen">Imagen de perfil:</label>
       <input type="file" id="imagen" name="imagen" accept="image/*">
       <img id="imagenPrevia" src="#" alt="Vista previa de la imagen" style="display: none; max-width: 200px;">

       <div class="form-group">
           <label for="nombre">Nombre:</label>
           <input type="text" id="nombre" name="nombre" required>
       </div> 
   
       <div class="form-group">
           <label for="edad">Edad:</label>
           <input type="number" id="edad" name="edad" required>
       </div>

       <div class="form-group">
        <label for="Descripcion">Descripcion:</label>
        <textarea id="Descripcion" name="Descripcion" required rows="4"></textarea>
       </div>
       
       <button type="submit">Guardar cambios</button>
       <br>
       <br>
   </form>
